<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input #txtUsernameOrEmail type="text" class="form-control" id="username"
                    placeholder="Username or Email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input #txtPassword type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <br>

            <button type="submit" class="btn btn-primary"
                (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Login</button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
